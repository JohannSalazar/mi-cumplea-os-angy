<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Angy's Birthday ðŸŽ‚</title>

    <meta property="og:title" content="Angy's Birthday ðŸŽˆ">
    <meta property="og:description" content="Check out the countdown for the big day: Feb 6th.">
    <meta property="og:type" content="website">

    <meta property="og:url" content="https://angy-party-2026.github.io/angys-birthday/">

    <meta property="og:image" content="https://raw.githubusercontent.com/Angy-Party-2026/angys-birthday/main/invitacion.jpeg">

    <style>
         :root {
            --bg-pink: #ffb1b1;
            --door-red: #ff5e5e;
            --trim-red: #ff4d4d;
            --knob-gold: #c5a059;
            --text-white: rgba(255, 255, 255, 0.95);
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-pink);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        
        #invitation-container {
            position: absolute;
            max-width: 90%;
            max-height: 95vh;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-in-out;
            z-index: 1;
        }
        
        #invitation-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .back-button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: var(--trim-red);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: scale(1.05);
            background-color: var(--door-red);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        #door-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        .door-frame {
            width: 300px;
            height: 550px;
            background-color: var(--trim-red);
            border-radius: 150px 150px 0 0;
            padding: 15px 15px 0 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-red);
            border-radius: 135px 135px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-container {
            margin-top: 130px;
            text-align: center;
            color: var(--text-white);
        }
        
        .countdown-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .timer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .number {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .knob {
            position: absolute;
            right: 20px;
            top: 55%;
            width: 28px;
            height: 28px;
            background-color: var(--knob-gold);
            border-radius: 50%;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .door-hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .tap-hint {
            color: white;
            margin-bottom: 10px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div id="invitation-container">
        <img src="invitacion.jpeg" alt="Angy's Invitation">
        <button class="back-button" onclick="closeInvitation()">Regresar</button>
    </div>

    <div id="door-wrapper" onclick="revealInvitation()">
        <div class="tap-hint">TOCA PARA ENTRAR</div>
        <div class="door-frame">
            <div class="door-leaf">
                <div class="countdown-container">
                    <div class="countdown-title">Angy's Birthday ðŸŽˆ</div>
                    <div class="timer">
                        <div class="time-segment"><span id="days" class="number">00</span><br><span class="label">DÃ­as</span></div>
                        <div class="time-segment"><span id="hours" class="number">00</span><br><span class="label">Horas</span></div>
                        <div class="time-segment"><span id="minutes" class="number">00</span><br><span class="label">Minutos</span></div>
                        <div class="time-segment"><span id="seconds" class="number">00</span><br><span class="label">Segundos</span></div>
                    </div>
                </div>
                <div class="knob"></div>
            </div>
        </div>
    </div>

    <script>
        function revealInvitation() {
            document.getElementById('door-wrapper').classList.add('door-hidden');
            setTimeout(() => {
                document.getElementById('door-wrapper').style.display = 'none';
                document.getElementById('invitation-container').style.display = 'flex';
            }, 500);
        }

        function closeInvitation() {
            document.getElementById('invitation-container').style.display = 'none';
            document.getElementById('door-wrapper').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('door-wrapper').classList.remove('door-hidden');
            }, 10);
        }

        function updateCountdown() {
            const now = new Date();
            const target = new Date(`February 6, ${now.getFullYear()} 00:00:00`);
            const diff = target - now;
            if (diff <= 0) return;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
